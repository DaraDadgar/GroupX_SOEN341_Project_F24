<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <!-- Title Banner Section -->
    <div class="titleBanner">
        <p class="pageTitle">Peer Assessment Tool</p>
        <div class="signup-login-side">
            <p class="signUp">SIGN UP</p>
            <p class="login">LOGIN</p>
        </div>
    </div>

    <!-- Tab Section -->
    <div class="tabSection">
        <p>
            <span class="home">HOME</span>
            <span class="features">FEATURES</span>
            <span class="instructors">INSTRUCTORS</span>
            <span class="courses">COURSES</span>
            <span class="aboutUs">ABOUT US</span>
        </p>
    </div>

    <!-- Information Section -->
    <div class="informationBox">
        <div class="signupSection">
            <p class="signup-text">LOG IN</p>
        </div>

        

        <div>
            <p class="emailAddress">Email Address:</p>
            <input class="search-emailAddress" type="text" placeholder="example@gmail.com" />
        </div>

        <div>
            <p class="password">Password:</p>
            <input class="search-password" type="text" placeholder="password" />
        </div>

        <div class="Forgot your password?">
            <p class="Forgot-your-password">Forgot your password?</p>
        </div>
        <div class="Don't have an account?">
          <p class="Dont-have-an-account">Don't have an account?</p>
        </div>

        <div class="logIn">
          <p class="log-in-option">Log In</p>
      </div>
    </div>
    <hr/>
    <footer>
      <p>@Copyright 2024 Group X</p>
    </footer>
</body>
</html>

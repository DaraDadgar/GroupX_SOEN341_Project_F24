name: Lint and Unit Testing

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js for Linting
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: ./Frontend
        run: npm install

      - name: Run ESLint
        working-directory: ./Frontend
        run: npm run lint

      # Step 3: Run Jest Unit Tests
      - name: Run Unit Tests
        working-directory: ./Frontend
        run: npm test

name: Lint and E2E Testing

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 3: Set up Node.js for Linting and Testing
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Step 4: Install frontend dependencies (including Cypress)
      - name: Install frontend dependencies
        working-directory: ./FrontEnd
        run: npm install

      # Step 4: Install backend dependencies (including Cypress)
      - name: Install frontend dependencies
        working-directory: ./BackEnd
        run: npm install

      # Step 7: Run Cypress Tests
      - name: Run Cypress tests
        run: npx cypress run

      # Step 8: Run Linting
      - name: Run Linting
        working-directory: ./FrontEnd
        run: npm run lint


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Create an Account</title>

    <link rel="styleSheet" href="accountCreation.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Peer Assessment Tool</h1>
      <span class="sign-up">SIGN UP</span>
      <span class="login">LOGIN</span>
    </header>

    <nav>
      <ul>
        <item>HOME</item>
        <item>FEATURES</item>
        <item>INSTRUCTORS</item>
        <item>COURSES</item>
        <item>ABOUT US</item>
      </ul>
    </nav>

    <main>
      <h2>SIGN UP</h2>

      <form action="#" method="post">
        <div class="fields">
          <label>User Type: </label>
          <div>
            <label>
              Student
              <input type="radio" name="usertype" value="student" required />
            </label>

            <label>
              Teacher
              <input type="radio" name="usertype" value="student" required />
            </label>
          </div>

          <label>Username:</label>
          <input
            type="text"
            id="username"
            placeholder="Username"
            name="username"
            maxlength="20"
            required
          />

          <label>First Name:</label>
          <input
            type="text"
            id="first-name"
            placeholder="Jane"
            name="first-name"
            maxlength="30"
            required
          />

          <label>Last Name:</label>
          <input
            type="text"
            id="last-name"
            placeholder="Doe"
            name="last-name"
            maxlength="50"
            required
          />

          <label>Email Address:</label>
          <input
            type="email"
            id="email"
            placeholder="example@gmail.com"
            name="email"
            maxlength="254"
            required
          />

          <label>Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="password"
            maxlength="32"
            required
          />

          <label>Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            name="confirm-password"
            maxlength="32"
            required
          />
        </div>

        <input type="submit" value="Create Account" />

        <span class="already-account-option" title="Click here to log in">
          Already have an account?
        </span>
      </form>
    </main>
  </body>
</html>
